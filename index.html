<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Fajny Fryzjer</title>

    <!-- color palette https://coolors.co/palette/a9b17f-8d915a-4e3e2a-31271a-243d2b-45783e-638751 -->

</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="0" tabindex="20">
    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container-fluid ">
            <a class="navbar-brand logo-name" href="#"><img src="img/logoFF.svg" class="logo_svg" alt="">Fajny
                Fryzjer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#offer">Oferta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about-us">O nas</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>




    <!-- section info -->
    <section class="section-info">
        <div class="mycard card-info" id="home">

        </div>
        <div class="phone-bar-correction">
            <div class="logo-container-info"><img src="img/logoFF.svg" alt=""></div>

            <p class="logo-name logo-name-large info-text">fajny fryzjer</p>
            <div class="welcome-container">
                <div class="welcome">
                    <p>zapraszamy do</p>
                    <p>naszego salonu</p>
                </div>

            </div>

        </div>

    </section>

    <section class="offer" id="offer">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
                    aria-label="Slide 6"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="img-container img-1">
                    </div>
                    <div class="card-body">
                        <h2 class="carousel-h2 card-text">strzyżenie damskie</h2>

                    </div>
                </div>
                <div class="carousel-item">
                    <div class="img-container img-2">
                    </div>

                    <div class="card-body bg-dark">
                        <h2 class="carousel-h2 card-text">farbowanie</h>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="img-container img-3">
                    </div>

                    <div class="card-body bg-dark">
                        <h2 class="carousel-h2 card-text">stylizacja</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="img-container img-4">
                    </div>

                    <div class="card-body bg-dark">
                        <h2 class="carousel-h2 card-text">pielęgnacja włosów</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="img-container img-5">
                    </div>

                    <div class="card-body bg-dark">
                        <h2 class="carousel-h2 card-text">strzyżenie męskie</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="img-container img-6">
                    </div>

                    <div class="card-body bg-dark">
                        <h2 class="carousel-h2 card-text">kamuflaż siwizny</h2>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>



    </section>

    <!-- section about-us -->

    <section class="about-us" id="about-us">
        <div id="carouselaboutus" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselaboutus" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselaboutus" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>

            </div>

            <div class="carousel-inner">
                <div class="carousel-item about-us-item active">

                    <div class="img-container px-5"><img src="./img/user-blue307993_1280.png" class="d-block w-100 "
                            alt="...">
                    </div>

                    <div class="card-body bg-dark">
                        <h3 class="carousel-h2 card-text">Ania</h3>
                        <p>Doświadczona stylistka z wieloletnią praktyką.</p>
                    </div>


                </div>

                <div class="carousel-item about-us-item">

                    <div class="img-container px-5"><img src="./img/user-white296990_1280.png" class="d-block w-100 "
                            alt="...">
                    </div>

                    <div class="card-body bg-dark">
                        <h3 class="carousel-h2 card-text">Kasia</h3>
                        <p>Zawsze uśmiechnięta i pełna energii.</p>
                    </div>

                </div>
            </div>




            <button class="carousel-control-prev" type="button" data-bs-target="#carouselaboutus" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselaboutus" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


    </section>


    <section class="contact" id="contact"></section>
    <footer></footer>



    <div class="chevron-down"><a class="chevron-link" href="#offer"><img src="img/chevron-down.svg"
                class="chevron-img-down" alt=""></a></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
